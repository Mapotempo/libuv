language: ruby
rvm:
  - "2.1"
  - "2.2"
  - ruby-head
  - rbx-2
  - jruby-20mode
branches:
  only:
    - master
before_install:
  - sudo apt-get install subversion
  - git submodule update --init --recursive
  - gem install ffi
before_script:
  - rake compile
env:
  global:
    - JRUBY_OPTS="--2.1"
